---
# settings for Path4GMNS
agents:
  - type: a
    name: auto
    vot: 10
    flow_type: 0
    pce: 1
    free_speed: 60
    use_link_ffs: true
  - type: w
    name: walk
    vot: 10
    flow_type: 0
    pce: 1
    free_speed: 10
    use_link_ffs: false

demand_periods:
  - period: AM
    time_period: 0700_0800
    special_event:
      name: work_zone
      enable: false
      # with respect to iterations in column generation
      beg_iteration: 1
      end_iteration: 20
      affected_links:
        - link_id: 1
          reduction_ratio: 0.5
        - link_id: 2
          reduction_ratio: 0.4
        - link_id: 3
          reduction_ratio: 0.6
        - link_id: 4
          reduction_ratio: 0

demand_files:
  - file_name: demand.csv
    format_type: column
    period: AM
    agent_type: a

simulation:
  period: AM
  # number of seconds per simulation interval
  resolution: 6